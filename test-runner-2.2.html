<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TDD Test Runner - Task 2.2</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: #1e1e1e;
      }
      #test-panel {
        position: fixed;
        top: 0;
        right: 0;
        width: 400px;
        height: 100vh;
        background-color: #252526;
        color: #d4d4d4;
        padding: 20px;
        overflow-y: auto;
        font-family: monospace;
        font-size: 12px;
        border-left: 2px solid #4ec9b0;
      }
      #test-output {
        white-space: pre-wrap;
      }
      #app-container {
        margin-right: 420px;
      }
      h1 {
        color: #4ec9b0;
        font-size: 16px;
      }
      .fail {
        color: #f48771;
      }
    </style>
  </head>
  <body>
    <div id="test-panel">
      <h1>Task 2.2 Tests</h1>
      <div id="test-output">Running tests...</div>
    </div>

    <div id="app-container">
      <!-- Copy the main app structure here -->
      <header>
        <h1>チーム分けアプリ for NAiS</h1>
        <p class="subtitle">メンバー管理UIテスト</p>
      </header>

      <main>
        <section id="member-list-section" class="card">
          <h2>メンバー管理</h2>
          <div id="member-list-container">
            <!-- メンバーリストがここに動的に表示される -->
          </div>
          <div class="member-actions">
            <button id="add-member-btn" class="btn btn-secondary">
              メンバー追加
            </button>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
    <script src="app.test-2.2.js"></script>

    <script>
      // Capture console output
      const testOutput = document.getElementById("test-output");
      const originalLog = console.log;
      const originalError = console.error;

      console.log = function (...args) {
        const message = args.join(" ");
        testOutput.innerHTML += message + "\n";
        originalLog.apply(console, args);
      };

      console.error = function (...args) {
        const message = args.join(" ");
        testOutput.innerHTML += '<span class="fail">' + message + "</span>\n";
        originalError.apply(console, args);
      };

      // Initialize app but don't run tests immediately
      // Tests will run after app initialization
      document.addEventListener("DOMContentLoaded", () => {
        // Give app time to initialize
        setTimeout(runTask22Tests, 500);
      });
    </script>
  </body>
</html>
